name: Unity WebGL Build

on:
  push:
    branches: [ "main" ]

jobs:
  build-webgl:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Build WebGL using Unity
      - name: Build WebGL
        run: >
          & "C:\Program Files\Unity\Hub\Editor\6000.0.37f1\Editor\Unity.exe"
          -quit -batchmode -nographics
          -projectPath "C:\Unityprojects\abs-unity"
          -executeMethod BuildScript.BuildWebGLLocal
          -logFile "C:\Unityprojects\abs-unity\build.log"

      # Step 3: Zip the WebGL Build folder
      - name: Zip WebGL Build
        run: >
          Compress-Archive -Path "C:\Unityprojects\abs-unity\Builds\Local\*" 
          -DestinationPath "C:\Unityprojects\abs-unity\Builds\WebGLBuild.zip" -Force

      # Step 4: Upload the zipped WebGL Build as artifact
      - name: Upload WebGL Build Zip
        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: "C:\\Unityprojects\\abs-unity\\WebGLBuild.zip"
