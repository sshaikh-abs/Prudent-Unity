name: Unity WebGL Build

on:
  # Manual trigger only (Run workflow button)
  workflow_dispatch:

jobs:
  build-webgl:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Build WebGL using Unity
      - name: Build WebGL
        run: >
          & "C:\Program Files\Unity\Hub\Editor\6000.0.37f1\Editor\Unity.exe"
          -quit -batchmode -nographics
          -projectPath "C:\Unityprojects\abs-unity"
          -executeMethod BuildScript.BuildWebGLBR
          -logFile "C:\Unityprojects\abs-unity\build.log"

      # Step 3: Zip the WebGL Build folder
      - name: Zip WebGL Build
        run: >
          Compress-Archive -Path "C:\Unityprojects\abs-unity\Builds\BR\*" 
          -DestinationPath "C:\Unityprojects\abs-unity\WebGLBuild.zip" -Force

      # Step 4: Debug step to verify zip exists
      - name: Debug Check Files
        run: dir "C:\Unityprojects\abs-unity"

      # Step 5: Upload the zipped WebGL Build as artifact
      - name: Upload WebGL Build Zip
        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: "C:\\Unityprojects\\abs-unity\\WebGLBuild.zip"

