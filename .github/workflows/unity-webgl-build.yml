name: Unity WebGL Build

on:
  push:
    branches: [ "main" ]

jobs:
  build-webgl:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build WebGL
        run: |
          "C:\Program Files\Unity\Hub\Editor\6000.0.37f1\Editor\Unity.exe" -quit -batchmode -nographics -projectPath "C:\Unityprojects\abs-unity"  -executeMethod BuildScript.BuildWebGLBR -logFile "C:\Unityprojects\abs-unity\build.log" - name: Upload WebGL Build

        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: C:\Unityprojects\abs-unity\Builds
